coverage:
  precision: 2
  round: down
  range: 70...100

  status:
    RoadmapApp:
      default:
        enabled: yes
        target: auto
        threshold: 0.1
    patch:
      default:
        enabled: yes
        target: auto
        threshold: 0.1

    changes: false

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no       
  require_head: yes      
  branches:               
    - "master"

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roadmapp app</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead>
                    <tr class="table100-head">
                        <th class="id">Id</th>
                        <th class="type">Type</th>
                        <th class="name">Name</th>
                        <th class="description">Description</th>
                        <th class="count">Count</th>
                        <th class="price">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: ${items}">
                        <td><a th:href="@{'/item/' + ${item.id}}"><span th:text="${item.id}"></span></a></td>
                        <td><span th:text="${item.type}"></span></td>
                        <td><span th:text="${item.name}"></span></td>
                        <td><span th:text="${item.description}"></span></td>
                        <td><span th:text="${item.count}"></span></td>
                        <td><span th:text="${item.price}"></span></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>

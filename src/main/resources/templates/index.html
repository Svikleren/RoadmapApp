<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Roadmap App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${persons}" class="container my-5">
                <p class="my-5">
                    <a href="/add" class="btn btn-warning"><i
                            class="fa fa-address-card"> Add Contact</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">You haven't any record, to start using please add contact</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone number</th>
                                <th>Email</th>
                                <th>Group</th>
                                <th>Comments</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.name} + ' '+${person.surname}"></td>
                                <td th:text="${person.phoneNumber}"></td>
                                <td th:text="${person.email}"></td>
                                <td th:text="${person.group}"></td>
                                <td th:text="${person.comments}"></td>
                                <td><a th:href="@{/editContact/{id}(id=${person.id})}" class="btn btn-warning"><i
                                        class="fa fa-pencil-alt"></i></a></td>
                                <td><a th:href="@{/deleteContact/{id}(id=${person.id})}" class="btn btn-warning"><i
                                        class="fa fa-trash"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
